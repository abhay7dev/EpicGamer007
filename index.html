<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="content-security-policy" content="default-src 'none'; style-src 'unsafe-inline'; worker-src 'none';"/>
		<meta http-equiv="refresh" content="0; https://abhay7.is-a.dev"/>
		<title>Redirecting...</title>
		<style>
			
			* {
				margin: 0;
				padding: 0;
				background-color: black;
				color: ghostwhite;
				font-family: Verdana;
			}

			body {
				width: 100vw;
				height: 100vh;
			}

			body > p {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 1.5rem;
			}

			body > p > a {
				text-decoration: none;
				font-style: italic;
				color: rgb(200, 200, 200);
			}

			body > p > a:hover {
				text-decoration: underline;
			}

		</style>
	</head>
	<body>
		<p>If you are not automatically redirected within a few seconds, click <a href="https//abhay7.is-a.dev">here</a>.</p>
	</body>
</html>
